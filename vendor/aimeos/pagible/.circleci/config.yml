version: 2.1

jobs:
  "php82-mssql":
    docker:
      - image: aimeos/ci-php:8.2
        environment:
          DB_DRIVER: sqlsrv
          DB_HOST: "127.0.0.1"
          DB_PORT: 1433
          DB_USERNAME: SA
          DB_PASSWORD: S3c0r3P4ss
          DB_DATABASE: cms
      - image: mcr.microsoft.com/mssql/server:latest
        environment:
          SA_PASSWORD: S3c0r3P4ss
          ACCEPT_EULA: Y
    steps:
      - checkout
      - restore_cache:
          keys:
            - php82-{{ checksum "composer.json" }}
      - run: composer update -n --prefer-dist
      - save_cache:
          key: php82-{{ checksum "composer.json" }}
          paths: [./vendor]
      - run: echo "CREATE DATABASE cms;" > sqlserver.sql; for i in `seq 1 10`; do /opt/mssql-tools/bin/sqlcmd -S 127.0.0.1 -U SA -P 'S3c0r3P4ss' -i sqlserver.sql && exit 0; sleep 3; done
      - run: ./vendor/bin/phpunit

